<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Sistema de Projeção para Igrejas">
        <meta name="author" content="Thiago Lucena">
        <title>Live Praise - Projeção</title>
        <!-- Bootstrap Css -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Fonts Icones -->
        <link rel="stylesheet" type="text/css" href="css/all.css">
        <!-- Jquery UI -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <!-- Chrome Tabs -->
        <link rel="stylesheet" type="text/css" href="css/chrome-tabs.css">
        <!-- Monitor -->
        <link rel="stylesheet" type="text/css" href="css/monitor.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <button type="button" class="btn btn-primary" id="freeze" onclick="congelar('freeze')">Congelar</button>
                <button type="button" class="btn btn-primary" id="remove" onclick="removeConteudo()">Limpar Tela</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new_music">Nova Música</button>
                <button type="button" class="btn btn-primary" id="atualizar" onclick="location.reload();">Atualizar</button>
            </div>
            <div class="modal fade" id="new_music" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Nova Música</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <!-- Nome da Musica-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="nome">Nome*:</label>
                                    <div class="col-md-9">
                                        <input id="nome" name="nome" type="text" placeholder="Música" class="form-control input-md" required="">
                                    </div>
                                </div>
                                <!-- Artista -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="artista">Artista*:</label>
                                    <div class="col-md-9">
                                        <input id="artista" name="artista" type="text" placeholder="Cantor" class="form-control input-md" required="">
                                    </div>
                                </div>
                                <!-- Compositor-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="compositor">Compositor:</label>
                                    <div class="col-md-9">
                                        <input id="compositor" name="compositor" type="text" placeholder="Compositor" class="form-control input-md">
                                    </div>
                                </div>
                                <!-- Letra -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="letra">Letra*:</label>
                                    <div class="col-md-9">
                                        <textarea class="form-control" id="letra" name="letra" rows="10"></textarea>
                                    </div>
                                </div>
                            </form>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-success" onclick="salvar_musica();">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <span>A versão do Electron é
                    <script>
                        document.write(process.versions.electron)
                    </script>, Node
                    <script>
                        document.write(process.versions.node)
                    </script>, e Chromium
                    <script>
                        document.write(process.versions.chrome)
                    </script>
                    e diretorio
                    <script>
                        document.write(process.cwd());
                    </script>
                    </span>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" id="background-rapido">
                    <a href="javascript:void(0)" onclick="backgroundRapido('../Dados/imagens/Background/praia.jpg')">
                        <img src="../Dados/imagens/Background/praia.jpg" class="img-responsive" alt="Responsive image">
                    </a>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" id="background-rapido">
                    <a href="javascript:void(0)" onclick="backgroundRapido('../Dados/imagens/Background/Paisagem.jpg')">
                        <img src="../Dados/imagens/Background/Paisagem.jpg" class="img-responsive" alt="Responsive image">
                    </a>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" id="background-rapido">
                    <a href="javascript:void(0)" onclick="backgroundRapido('../Dados/imagens/Background/Mar.jpg')">
                        <img src="../Dados/imagens/Background/Mar.jpg" class="img-responsive" alt="Responsive image">
                    </a>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" id="background-rapido">
                    <a href="javascript:void(0)" onclick="backgroundRapido('../Dados/imagens/Background/preto.jpg')">
                        <img src="../Dados/imagens/Background/preto.jpg" class="img-responsive" alt="Responsive image">
                    </a>
                </div>
            </div>
            <div class="row-fluid" id="navegacao-itens">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="navegacao-tab">
                    <ul class="nav nav-tabs" id="navegacao">
                        <li role="presentation" class="active"><a href="#imagens"><i class="fas fa-image"></i> Imagens</a></li>
                        <li role="presentation"><a href="#videos"><i class="fas fa-video"></i> Videos</a></li>
                        <li role="presentation"><a href="#musicas"><i class="fas fa-book-open"></i> Músicas</a></li>
                        <li role="presentation"><a href="#biblias"><i class="fas fa-bible"></i> Biblias</a></li>
                        <!--<li role="presentation"><a href="#outros"><i class="fas fa-asterisk"></i> Outros</a></li>-->
                    </ul>
                    <div class="tab-content" id="navegacaoContent">
                        <!-- Imagens -->
                        <div class="tab-pane fade in active" role="tabpanel" id="imagens" aria-labelledby="home-tab">
                            <div class="row-fluid">
                                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                    <select id="cat_imagens" class="form-control" onchange="lista_imagem(this.value)"></select>
                                </div>
                            </div>
                            <div id="preview-list">
                                <ul id="preview-imagens">
                                </ul>
                            </div>
                        </div>
                        <!--/ Imagens -->
                        <!-- Videos -->
                        <div class="tab-pane fade" role="tabpanel" id="videos" aria-labelledby="home-tab">
                            <div class="row-fluid">
                                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                    <select id="cat_videos" class="form-control" onchange="lista_video(this.value)"></select>
                                </div>
                            </div>
                            <div id="preview-list">
                                <ul id="preview-videos">
                                </ul>
                            </div>
                        </div>
                        <!--/ Videos -->
                        <!-- Musicas -->
                        <div class="tab-pane fade" role="tabpanel" id="musicas" aria-labelledby="home-tab">
                            <div class="row-fluid">
                                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                    <select id="cat_musica" class="form-control" onchange="lista_musica()"></select>
                                </div>
                            </div>
                            <div id="preview-list">
                                <div class="panel-group" id="list_music" role="tablist" aria-multiselectable="true">
                                </div>
                            </div>
                        </div>
                        <!--/ Musicas -->
                        <!-- Biblias -->
                        <div class="tab-pane fade" role="tabpanel" id="biblias" aria-labelledby="home-tab">
                            <div class="row-fluid">
                                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                    <select id="cat_biblia" class="form-control" onchange="lista_biblia()"></select>
                                </div>
                            </div>
                            <div id="preview-list">
                                <div class="panel-group" id="list_biblia" role="tablist" aria-multiselectable="true">
                                    <div class="panel panel-default">
                                        <div class="panel-heading" role="tab" id="head1">
                                            <h4 class="panel-title">
                                                <a role="button" data-toggle="collapse" data-parent="#list_biblia" href="#collapse1" aria-expanded="true" aria-controls="collapse1">
                                                    Gênesis
                                                </a>
                                            </h4>
                                        </div>
                                        <div id="collapse1" class="panel-collapse collapse" role="tabpanel" aria-labelledby="head1">
                                            <div class="panel-body">
                                                <div class="panel-group" id="list_biblia_1" role="tablist" aria-multiselectable="true">
                                                    <div class="panel panel-success">
                                                        <div class="panel-heading" role="tab" id="head_cap1">
                                                            <h4 class="panel-title">
                                                                <a role="button" data-toggle="collapse" data-parent="#list_biblia_1" href="#collapse_cap1" aria-expanded="true" aria-controls="collapse1">
                                                                    01
                                                                </a>
                                                                <span class="acoes_item">
                                                                    <a href="javascript:void(0);" onclick="adicionar_musica('[id_livro_biblia]')"><i class="fas fa-check-circle"></i></a>
                                                                </span>
                                                            </h4>
                                                        </div>
                                                        <div id="collapse_cap1" class="panel-collapse collapse" role="tabpanel" aria-labelledby="head_cap1">
                                                            <div class="panel-body">
                                                                <ul id="versiculo">
                                                                    <li onclick="texto('verso_xxx1','BR');" id="verso_xxx1">Teste1</li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/ Biblias -->
                        <!--
                        <div class="tab-pane fade" role="tabpanel" id="outros" aria-labelledby="home-tab">
                            <p>Outros</p>
                        </div>
                        -->
                    </div>
                </div>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" id="preview">
                    <img src="../Dados/imagens/Background/preto.jpg" class="img-responsive" alt="Responsive image">
                    <div id="video">
                        <video id="player" controls loop="true"></video>
                    </div>
                    <div class="texto"><span></span></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="chrome-tabs">
                    <div class="chrome-tabs-content">
                    </div>
                    <div class="chrome-tabs-bottom-bar"></div>
                    <div class="chrome-tabs-conteudo">
                    </div>
                </div>
            </div>
        </div>
        <!-- Jquery -->
        <script>
            window.$ = window.jQuery = require("jquery");
        </script>
        <!-- Jquery Web -->
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js" async></script>
        <!-- Jquery UI -->
        <script src="js/jquery-ui.min.js" async></script>
        <!-- Jquery TextFill -->
        <script src="js/jquery.textfill.min.js" async></script>
        <!-- Soket IO -->
        <script src="../node_modules/socket.io-client/dist/socket.io.js" async></script>
        <!-- Draggabilly -->
        <script src="js/draggabilly.pkgd.min.js" async></script>
        <!-- Chrome Tabs -->
        <script src="js/chrome-tabs.js"></script>
        <!-- Fonts -->
        <script src="js/all.min.js"></script>
        <!-- Comandos Monitor -->
        <script src="js/monitor.js" async></script>
    </body>
</html>
